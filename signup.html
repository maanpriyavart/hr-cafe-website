<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>HR New Student Cafe - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <link href="styles.css" rel="stylesheet"/>
</head>
<body class="p-4">
  <div class="navbar">
    <div class="logo">
      <img alt="HR Hotel Logo" height="50" src="https://storage.googleapis.com/a1aa/image/xYzm5YdqYBOi3v3IQFs6dH7cw1dhlZta1q1CgajPlnk.jpg" width="50"/>
    </div>
    <div class="flex">
      <a href="home.html">Home</a>
      <a href="settings.html">Settings</a>
      <a href="menu.html">Menu</a>
      <a href="orders.html">Orders</a>
      <a href="contact.html">Contact Us</a>
    </div>
    <div>
      <a class="mr-4" href="login.html">Login</a>
      <a href="signup.html" class="active">Sign Up</a>
    </div>
  </div>

  <div class="auth-container mt-8">
    <div class="auth-card">
      <div class="text-center mb-6">
        <h1 class="text-3xl font-bold">Create an Account</h1>
        <p class="text-gray-400 mt-2">Join HR New Student Cafe for exclusive offers</p>
      </div>
      
      <form class="auth-form">
        <div class="form-group mb-4">
          <label for="name" class="block mb-2">Full Name</label>
          <div class="input-with-icon">
            <i class="fas fa-user input-icon"></i>
            <input type="text" id="name" class="auth-input" placeholder="Enter your full name">
          </div>
        </div>
        
        <div class="form-group mb-4">
          <label for="email" class="block mb-2">Email Address</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" id="email" class="auth-input" placeholder="Enter your email">
          </div>
        </div>
        
        <div class="form-group mb-4">
          <label for="phone" class="block mb-2">Phone Number</label>
          <div class="input-with-icon">
            <i class="fas fa-phone input-icon"></i>
            <input type="tel" id="phone" class="auth-input" placeholder="Enter your phone number">
          </div>
        </div>
        
        <div class="form-group mb-4">
          <label for="password" class="block mb-2">Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="password" class="auth-input" placeholder="Create a password">
          </div>
          <p class="text-sm text-gray-400 mt-1">Password must be at least 8 characters</p>
        </div>
        
        <div class="form-group mb-6">
          <label for="confirm-password" class="block mb-2">Confirm Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="confirm-password" class="auth-input" placeholder="Confirm your password">
          </div>
        </div>
        
        <div class="mb-6">
          <label class="flex items-start">
            <input type="checkbox" class="mr-2 mt-1">
            <span class="text-sm">I agree to the <a href="#" class="auth-link">Terms of Service</a> and <a href="#" class="auth-link">Privacy Policy</a></span>
          </label>
        </div>
        
        <button type="submit" class="auth-btn">Create Account</button>
        
        <div class="text-center mt-6">
          <p>Already have an account? <a href="login.html" class="auth-link">Login</a></p>
        </div>
      </form>
      
      <div class="social-login mt-8">
        <div class="divider">
          <span>Or sign up with</span>
        </div>
        
        <div class="social-buttons mt-4">
          <button class="social-btn">
            <i class="fab fa-google"></i>
            <span>Google</span>
          </button>
          <button class="social-btn">
            <i class="fab fa-facebook-f"></i>
            <span>Facebook</span>
          </button>
          <button class="social-btn">
            <i class="fab fa-phone"></i>
            <span>OTP</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div>
      <p>Â© 2023 HR New Student Cafe Fast Food. All rights reserved.</p>
    </div>
    <div class="mt-2">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-whatsapp"></i></a>
    </div>
    <div class="mt-2">
      <p>Contact: 8950781137</p>
    </div>
  </div>
</body>
</html>
